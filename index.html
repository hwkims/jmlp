<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-image: url("back.png");
            background-repeat: no-repeat;
            z-index: -1;
        }
        textarea {
            position: absolute;
            top: 830px;
            left: 444px;
            font-size: 50px;
            background-color: transparent;
            width: 630px;
            height: 250px;
            padding-bottom: 50px;
            text-align: center;
            align-content: center;
            font-family: 'Malgun Gothic', sans-serif;
            border: none;
            border-radius: 50%;
            resize: none;
            line-height:60px;
        }
        button {
            position: absolute;
            top: 1080px;
            left: 350px;
            width: 100px;
            height: 50px;
            font-size: 20px;
            border-radius: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div id="background-image"></div>
    <textarea rows="2"></textarea>
    <button onclick="save();">저장</button>
    <script>
        function save(){
            // canvas 요소를 생성합니다.
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // 캡처할 요소를 선택합니다.
            const background = document.getElementById('background-image');
            const textarea = document.querySelector('textarea');

            // 배경 이미지를 로딩합니다.
            const backgroundImage = new Image();
            backgroundImage.src = 'back.png';
            backgroundImage.onload = function() {
                // canvas의 크기를 설정합니다.
                // canvas.width = background.offsetWidth;
                // canvas.height = background.offsetHeight + 60; // add padding bottom here
                canvas.width = 1079;
canvas.height = 1075;
                // canvas에 배경 이미지를 그립니다.
                ctx.drawImage(backgroundImage, 0, 0);


                ctx.font = '50px Malgun Gothic';
ctx.textAlign = 'center';
ctx.textBaseline = 'middle';
ctx.fillStyle = '#000';

const textareaValue = textarea.value;
const lines = textareaValue.split('\n'); // split the text into individual lines
const lineHeight = 60; // adjust this value to match your font size
let y = textarea.offsetTop + textarea.offsetHeight / 2 - (lines.length - 1) * lineHeight / 2 - 25; // initial y-coordinate with 50px padding

for (let i = 0; i < lines.length; i++) {
  ctx.fillText(lines[i], textarea.offsetLeft + textarea.offsetWidth / 2, y);
  y += lineHeight; // increment y-coordinate for each line
}

                // canvas를 이미지로 변환합니다.
                canvas.toBlob(function(blob) {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'screenshot.jpg';
                    link.click();
                }, 'image/jpeg');
            };
        }
    </script>
</body>
</html>
